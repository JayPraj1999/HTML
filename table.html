<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Practice</title>
</head>
<body>

	<table border="1" align="center" cellspacing="0px" cellpadding="10px">
		
		<tr>
			<td colspan="6" align="center">Time Table</td>
		</tr>
		<tr>
			<td rowspan="6">Hours</td>
			<td>Mon</td>
			<td>Tue</td>
			<td>Wed</td>
			<td>Thu</td>
			<td>Fri</td>
		</tr>

		<tr>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
			<td>Artd</td>
		</tr>

		<tr>
			<td>Social</td>
			<td>History</td>
			<td>English</td>
			<td>Social</td>
			<td>Sports</td>
		</tr>
		<tr>
			<td colspan="5" align="center">Lunch</td>
		</tr>
		<tr>
			<td>Science</td>
			<td>Maths</td>
			<td>Science</td>
			<td>Maths</td>
			<td rowspan="2">Project</td>
		</tr>

		<tr>
			<td>Social</td>
			<td>History</td>
			<td>English</td>
			<td>Social</td>
		</tr>
		

	</table>

</body>
</html>
