<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Types of Color Declaration in CSS</title>
</head>
<body>
<h1>
	<p style="color: orange;">Jay Shree Ram...!!!</p>
	<p style="color: #FF8E1D;">Jay Shree Ram...!!!</p>

	<p style="color: hsl(30, 89%, 56%);">Jay Shree Ram...!!!</p>
	
</body>
</html>
